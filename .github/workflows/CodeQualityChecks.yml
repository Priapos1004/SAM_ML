name: Code Quality Checks

on:
  push:
    branches: ["**"]
    tags: ["*"]

jobs:
  code-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Test with isort
        run: |
          pip install isort
          isort --check-only --diff .

      - name: Test with refurb
        run: |
          pip install refurb
          refurb . --quiet

  ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Test environment
        run: pip install -e .

  windows-latest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Test environment
        run: pip install -e .

  macos-latest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Test environment
        run: pip install -e .
