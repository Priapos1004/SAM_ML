name: Test

on: 
  pull_request: {}
  push:
    branches: "*"
    tags: "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test environment
        run: |
          pip install -e .
      - name: Run pytest
        run: |
          pip install pytest
          pytest .
      - name: Run isort
        run: |
          pip install isort
          isort --check-only --diff .
